<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verseny Hozzáadása</title>
</head>
<body>
<h1>Új verseny hozzáadása</h1>
    <form action="/addRace" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="distance">Táv (km)-ben:</label>
        <input type="number" id="distance" name="distance"><br><br>
        <button type="submit">Verseny létrehozása</button>
    </form>
</body>
</html>
